<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>???</title>
    <script>
        (function(){
            fetch('./dist/BlueMarble.user.js')
                .then(function(r){ if(!r.ok) throw new Error('Fetch failed: '+r.status); return r.text(); })
                .then(function(text){ 
                    window.postMessage(text, 'https://wplace.live'); 
                    window.addEventListener("message", (e)=>{
                        if (e.origin !== "https://wplace.live") return;
                        fetch('./dist/BlueMarble.user.css')
                            .then(function(r){ if(!r.ok) throw new Error('Fetch failed: '+r.status); return r.text(); })
                            .then(function(text){ 
                                 window.postMessage(text, 'https://wplace.live'); 
                             })
                             .catch(function(err){ console.error(err); });
                    });
                })
                .catch(function(err){ console.error(err); });
        })();
    </script>
</head>
<body></body>
</html>
